



  <form>
    <div class="form-group">
      <h2>Instagram but in bad</h2>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
             [(ngModel)]="password" [ngModelOptions]="{standalone: true}">


      <button (click)="signIn()" class="btn btn-default" style="margin-left:5px;">Login</button>
      <button (click)="signOut()" class="btn btn-primary" *ngIf="authenticationService.userData | async">Logout</button>
    </div>

    <br>
    <a routerLink="/startScreen" routerLinkActive="active">Don't have an account? Register now!</a>
  </form>

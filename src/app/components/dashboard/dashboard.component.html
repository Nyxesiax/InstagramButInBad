<h3>Test</h3>
<ul style="list-style-type:none">
  <!-- PicArray ASYNC durchgehen weil observable -->
  <li *ngFor="let pic of pictures | async; let i = index">
    <img [src]="pic.URL">
    <p>Uploaded: {{pic.date | date:'short':'+0100' }}</p>
    <!-- https://www.angularjswiki.com/angular/angular-date-pipe-formatting-date-times-in-angular-with-examples/ -->
  </li>
</ul>

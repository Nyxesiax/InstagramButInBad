        <div *ngFor="let pic of posts | async; let i = index" class="col-12 col-sm-6 col-lg-4 post card" style="width: 18rem;">
          <img class="card-img-top" [src]="pic.picture.URL" (click)="showDetails(pic)" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{pic.picture.description}}</h5>
            <p class="card-text">{{pic.picture.timestamp}}</p>
            <button type="submit" class="btn btn-success" (click)="likesUp(pic)"> Like </button>
            <button type="submit" class="btn btn-danger" (click)="likesDown(pic)"> Dislike </button>
          </div>
        </div>

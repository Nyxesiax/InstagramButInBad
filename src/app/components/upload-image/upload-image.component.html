<form>
  <!-- <div id="uploadzone" class="file-upload-wrapper">
    <input type="file" id="input-file-now" class="file-upload" />
    </div> -->

  <div *ngIf="!base64textString" id="uploadzone">
    <label for="filePicker">Choose or drag a file:</label><br>
    <input type="file" id="filePicker" (change)="fileSelect($event)">
  </div>
  <div *ngIf="base64textString">
    <img [src]="base64textString">
  </div>
  <div class="form-group">
    <label>Beschreibung</label>
    <input type="text" class="form-control" name="description" id="pictureText" [(ngModel)]="this.description"
      placeholder="Schreiben sie was zu ihren Bild">
  </div>
  <div class="form-group">
    <label>Tags</label>
    <input type="text" name="tags" class="form-control" [(ngModel)]="this.tags" id="pictureTags"
      placeholder="Tags fÃ¼r ihr Bild ?">

  </div>
  <div>
    <button type="button" class="btn btn-secondary" (click)="upload()">Posten</button>
    <button type="button" class="btn btn-secondary" (click)="uploadProfilePicture()">Als Profilbild verwenden</button>
  </div>
</form>

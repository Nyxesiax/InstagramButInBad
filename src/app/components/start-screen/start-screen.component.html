<form>
  <div class="form-group">
    <h2>Instagram but in bad</h2>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"
           aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputUsername1">Username</label>
  <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username"
         [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
           [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
  <br>
  <a href="../loginWindow/login.component.html">Already have an account? Login now!</a>
</form>
